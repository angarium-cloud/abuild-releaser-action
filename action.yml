name: Alpine Package Releaser
description: |
  Builds and releases to GitHub pages the Alpine Linux packages from the
  repository.
author: Ivan Valdes Castillo <github@ivan.vc>
branding:
  icon: 'archive'
  color: blue
inputs:
  author:
    description: |
      The author to use for the released packages (i.e., John Doe
      <john@example.com>)
    required: true
secrets:
  - GITHUB_TOKEN
  - RSA_PUBLIC_KEY
  - RSA_PRIVATE_KEY
runs:
  using: docker
  image: Dockerfile
